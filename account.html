<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  -->
    <link rel="stylesheet" href="asset/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-black">
 <div id="header"></div>
      <!--  -->
      
  <div class="offcanvas offcanvas-start bg-black" data-bs-scroll="true" tabindex="-1" id="cart" aria-labelledby="cart">
    <div class="offcanvas-header bg-dark">
      <h5 class="offcanvas-title text-white" id="cart">Cart</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body text-white">
      <p>No products in the cart.</p>
      <h6>Add your product</h6>
    </div>
  </div>
      <!--  -->
      
  <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog bg-black">
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-black">
          <form class="">
            
            <div class="mb-3">
            
              <input type="search" class="form-control bg-black text-white" id="search"
              placeholder="Search Here">
             
            </div>
            
          </form>
        </div>
        <div class="modal-footer bg-black">
          <button type="button" class="btn btn-secondry text-white">SEARCH</button>
        </div>
      </div>
    </div>
    </div>
  
        <!--  -->
      
      <div class="contanier-fluide">
          <div class="container">
              <div class="text-center  p-5 border-bottom border-secondary">
                  <h1 class="text-white">My account</h1>
                  <P class="text-white">Login</P>
              </div>
              <div class="col-6 m-auto">
                  <form class="m-auto mt-5 mb-4">
                      <div class="mb-3">
                          <label for="name" class="form-label text-white">Full Name</label>
                          <input type="text" class="form-control text-white bg-black " required id="Email1" placeholder="ENTER YOUR NAME" aria-describedby="nameHelp">
                      </div>
                      <div class="mb-3">
                        <label for="Email1" class="form-label text-white">Email address</label>
                        <input type="email" class="form-control text-white bg-black " required id="Email1" placeholder="ENTER YOUR Email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label text-white">Password</label>
                        <input type="password" class="form-control text-white bg-black" placeholder="Password" required id="exampleInputPassword1">
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input bg-black text-white" id="exampleCheck1">
                        <label class="form-check-label text-white " for="exampleCheck1">Check me out</label>
                      </div>
                      <button type="submit" class="btn btn-white text-white">Login</button>
                </form>
              </div>
              <footer class="d-flex justify-content-between border-top border-secondary pt-3 pb-3">
                  <span class="elementor-icon-list-text text-white ">tel : 0980 444 45 456</span>
                  <div class="d-flex">
                      <i class="fa-brands fa-twitter text-white pe-3"></i>
                      <i class="fa-brands fa-facebook text-white pe-3"></i>
                      <i class="fa-brands fa-youtube text-white pe-3"></i>
                  </div>
                  <span class="elementor-icon-list-text text-white">copyright - styler.com</span>
              </footer>
          </div>   
              
          </div>
      </div>
      
      <!--  -->
 <script src="header.js"></script>     
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="asset/js/script.js"></script>
  </body>
</html>
